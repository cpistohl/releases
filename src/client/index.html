<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Releases</title>
  <meta name="description" content="Browse upcoming movie releases by month with ratings, cast, and ticket links." />
  <meta name="theme-color" content="#0a0a0f" />
  <meta property="og:title" content="Movie Releases Calendar" />
  <meta property="og:description" content="Browse upcoming movie releases by month with ratings, cast, and ticket links." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Movie Releases Calendar" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
  <link rel="stylesheet" href="./compiled.css" />
</head>

<body>

  <div id="error-banner"></div>

  <nav class="navbar-header sticky top-0 z-50">
    <div class="nav-inner">
      <button class="app-title nav-title" id="title-btn">Releases</button>
      <div class="nav-center">
        <div class="nav-month-group">
          <button class="nav-arrow" id="prev-btn" aria-label="Previous month">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M10 4L6 8L10 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <button class="month-title" id="month-title"></button>
          <button class="nav-arrow" id="next-btn" aria-label="Next month">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M6 4L10 8L6 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <div class="month-dropdown" id="month-dropdown"></div>
        </div>
        <button class="today-btn" id="today-btn">Today</button>
      </div>
      <div class="view-toggle-container" id="view-toggle">
        <div class="view-toggle-indicator" id="view-indicator"></div>
        <button class="view-btn active" data-view="calendar">Calendar</button>
        <button class="view-btn" data-view="timeline">List</button>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-3 sm:px-6 py-4 sm:py-7 main">
    <div id="featured-view"></div>
    <div id="calendar-view"></div>
    <div id="timeline-view"></div>
  </main>

  <footer class="tmdb-footer">
    <div class="max-w-7xl mx-auto px-6 py-6">
      <p class="text-xs text-text-dim text-center">
        This product uses the TMDB API but is not endorsed or certified by
        <a href="https://www.themoviedb.org" target="_blank" rel="noopener" class="text-accent hover:text-accent-hover transition-colors">TMDB</a>.
      </p>
    </div>
  </footer>

  <script type="module" src="./frontend.ts"></script>
</body>

</html>
