<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Releases</title>
  <meta name="description" content="Browse upcoming movie releases by month with ratings, cast, and ticket links." />
  <meta name="theme-color" content="#14181c" />
  <meta property="og:title" content="Movie Releases Calendar" />
  <meta property="og:description" content="Browse upcoming movie releases by month with ratings, cast, and ticket links." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Movie Releases Calendar" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div id="error-banner"></div>

  <nav class="navbar-header" id="navbar">
    <div class="nav-inner">
      <span class="page-title" id="title-btn">Upcoming Releases</span>

      <div class="nav-controls">
        <button class="nav-btn-circle" id="view-toggle-btn" aria-label="Toggle view">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M4 5h12M4 10h12M4 15h12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
          </svg>
        </button>

        <div class="nav-btn-pill" id="month-pill">
          <button class="pill-arrow" id="prev-btn" aria-label="Previous month">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M10 4L6 8L10 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>

          <button class="pill-month-text" id="month-title"></button>

          <button class="pill-arrow" id="next-btn" aria-label="Next month">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M6 4L10 8L6 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>

        <button class="nav-btn-circle today-btn-icon" id="today-btn" aria-label="Go to today">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <rect x="2" y="4" width="16" height="14" rx="2" stroke="currentColor" stroke-width="1.5" />
            <path d="M2 8h16" stroke="currentColor" stroke-width="1.5" />
            <path d="M6 2v4M14 2v4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
          </svg>

          <span class="today-date-num" id="today-date-num"></span>
        </button>

      </div>
    </div>
  </nav>

  <main class="main-content">
    <div id="featured-view"></div>
    <div id="calendar-view"></div>
    <div id="timeline-view"></div>
  </main>

  <!-- Movie details dialog -->
  <dialog class="movie-dialog" id="movieDialog">
    <button type="button" class="dialog-close" id="dialog-close-btn" aria-label="Close">&times;</button>
    <div id="movie-modal-body"></div>
  </dialog>

  <!-- Month picker overlay (used on mobile as bottom sheet, desktop as dropdown) -->
  <div class="month-overlay" id="month-overlay">
    <div class="month-overlay-backdrop" id="month-overlay-backdrop"></div>
    <div class="month-overlay-panel">
      <div class="month-overlay-header">

        <button class="year-arrow" id="year-prev-btn" aria-label="Previous year">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M10 4L6 8L10 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>

        <span id="overlay-year-label"></span>

        <button class="year-arrow" id="year-next-btn" aria-label="Next year">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M6 4L10 8L6 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>

      </div>
      <div class="month-overlay-grid" id="month-overlay-grid"></div>
    </div>
  </div>

  <footer class="tmdb-footer">
    <div class="tmdb-footer-inner">
      <p>This product uses the TMDB API but is not endorsed or certified by
        <a href="https://www.themoviedb.org" target="_blank" rel="noopener">TMDB</a>.
      </p>
    </div>
  </footer>

  <script type="module" src="./frontend.ts"></script>
</body>

</html>
