<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Releases</title>
  <meta name="description" content="Browse upcoming movie releases by month with ratings, cast, and ticket links." />
  <meta name="theme-color" content="#0a0a0f" />
  <meta property="og:title" content="Movie Releases Calendar" />
  <meta property="og:description" content="Browse upcoming movie releases by month with ratings, cast, and ticket links." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Movie Releases Calendar" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
  <link rel="stylesheet" href="./compiled.css" />
</head>

<body>

  <div id="error-banner"></div>

  <nav class="navbar-header sticky top-0 z-50 border-b border-surface-border">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <span class="app-title text-[22px] font-bold tracking-tight">Releases</span>
        <div class="flex items-center">
          <button class="nav-arrow rounded-l-lg border border-surface-border bg-surface text-text-muted hover:bg-surface-hover hover:text-text transition-colors" id="prev-btn" aria-label="Previous month">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M10 4L6 8L10 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <span class="font-semibold text-[17px] min-w-[150px] text-center month-title px-3 py-1.5 border-y border-surface-border bg-surface/50" id="month-title"></span>
          <button class="nav-arrow rounded-r-lg border border-surface-border bg-surface text-text-muted hover:bg-surface-hover hover:text-text transition-colors" id="next-btn" aria-label="Next month">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M6 4L10 8L6 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
        <button class="px-4 py-1.5 rounded-full border border-accent text-accent text-[13px] font-semibold hover:bg-accent hover:text-bg transition-colors" id="today-btn">Today</button>
      </div>
      <div class="view-toggle-container">
        <div class="view-toggle-indicator" id="view-indicator"></div>
        <button class="view-btn active" data-view="calendar">Calendar</button>
        <button class="view-btn" data-view="timeline">List</button>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-6 py-7 main">
    <div id="featured-view"></div>
    <div id="calendar-view"></div>
    <div id="timeline-view"></div>
  </main>

  <footer class="tmdb-footer">
    <div class="max-w-7xl mx-auto px-6 py-6">
      <p class="text-xs text-text-dim text-center">
        This product uses the TMDB API but is not endorsed or certified by
        <a href="https://www.themoviedb.org" target="_blank" rel="noopener" class="text-accent hover:text-accent-hover transition-colors">TMDB</a>.
      </p>
    </div>
  </footer>

  <script type="module" src="./frontend.ts"></script>
</body>

</html>
